<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | Abid</title>
    <link rel="stylesheet" href="digitalClockCssStyle.css">
</head>

<body>

    <div class="hero">
        <div class="loader"></div>
        <div class="container blockForLoader">
            <div class="container_box">
                <div class="hours">
                    <p>00</p>
                </div>
                <div class="dot">:</div>
                <div class="minutes">
                    <p>00</p>
                </div>
                <div class="dot">:</div>
                <div class="seconds">
                    <p>00</p>
                </div>
                <div class="isMorning">
                    <p>AM</p>
                </div>
            </div>
            <div class="h2412">
                <button class="h24">24</button>
                <button class="h12 active">12</button>
            </div>
            <div class="square">

            </div>
            <div class="circle">

            </div>
        </div>
    </div>
