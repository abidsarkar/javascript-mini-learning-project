<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Abid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img id="stop" src="./img/stop-circle-line.svg" alt="stop">
            <img id="start" src="./img/play-circle-line.svg" alt="play">
            <img id="reset" src="./img/reset-left-line.svg" alt="reset">
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
