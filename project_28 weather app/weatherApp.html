<!DOCTYPE html>
<html lang="en">

    <title>wether app | Abid | js</title>

<body>

        </div>
        <div class="weather">
            <img src="img/rain.png" alt="rain" class="weatherIcon">
            <h1  class="temp">22Âºc</h1>

                        <p class="humidity">50%</p>

                </div>
